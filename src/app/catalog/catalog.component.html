<div class="filters">
    <select [(ngModel)]="currentType">
        <option *ngFor="let type of types" value={{type}}>{{type}}</option>
    </select>
</div>
<div class="catalog">
    <app-pokemon    *ngFor="let current of list|byType:currentType" 
                    [data]="current"></app-pokemon>
</div>
